<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Report</title>
    <style>
        /* Apply background color to the entire body */
        body {
            background-color: #f0f0f0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #f0f0f0; /* Set background color for the entire table */
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .highlight {
            background-color: #519cdd;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Prediction Report</h1>
    <p>Prediction: {{ prediction }}</p>
    <table>
        <tr>
            <th>Attribute</th>
            <th>Value</th>
        </tr>
        {% for key, value in inputs.items() %}
            <tr>
                <td>{{ key }}</td>
                <td class="{% if value == 'Yes' %}highlight{% endif %}">{{ value }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>

        body {

            background-color: #220202;

        .fade-up {
            transform: translateY(10px);
            opacity: 0;
            transition: opacity 400ms, transform 600ms;
        }
        
        .fade-down {
            transform: translateY(-10px);
            opacity: 0;
            transition: opacity 400ms, transform 600ms;
        }
        
        @keyframes GradientShift {
            0% { background-position: 100% 0%; }
            50% { background-position: 0% 100%; }
            100% { background-position: 100% 0%; }
        }
        
        .container {
            max-width: 800px;
            box-shadow: 0px 5px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
            background-color: #fff;
            transition: all 0.3s;
        }
        
        .container:hover {
            transform: scale(1.02);
            box-shadow: 0px 10px 35px rgba(0, 0, 0, 0.25);
        }
        
        .jumbotron {
            background-color: transparent;
            border: none;
            box-shadow: none;
        }
        
        h1, h2, p {
            margin-bottom: 15px;
        }
        
        input {
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            outline: none;
            border: 1px solid #eee;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: #84fab0;
            box-shadow: 0px 0px 5px rgba(132, 250, 176, 0.7);
        }
        
        /* Improved login button styles */
.login-btn {
    background-image: linear-gradient(to right, #6A82FB, #FC5C7D);
    color: #fff;
    padding: 12px 30px;
    border: none;
    border-radius: 25px; 
    display: inline-block;
    transition: box-shadow 0.3s, transform 0.3s;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
    z-index: 1;
}

.login-btn:before {
    content: "";
    position: absolute;
    top: 0;
    left: -50%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.15);
    pointer-events: none;
    z-index: -1;
    transition: transform 0.5s;
    transform: skewX(20deg);
}

.login-btn:hover {
    box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.2);
    transform: translateY(-2px);
}

.login-btn:hover:before {
    transform: translateX(250%);
}

        
        @media screen and (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
        
        nav.navbar {
            position: relative;
            top: 0;
            left: 0;

    <!-- Initialize AOS Library -->
    <script>
        AOS.init({
    once: true, // whether animation should happen only once while scrolling down
    mirror: false, // whether elements should animate out while scrolling past them
    anchorPlacement: 'top-bottom', // defines which position of the element regarding to window should trigger the animation
});


    </script>

    <!-- Script to Trigger Modal If Message Exists -->
    <script>
        $(document).ready(function() {
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    let messageType = "{{ messages[0][0] }}";  // Category
                    let messageText = "{{ messages[0][1] }}";  // Actual message

                    // Insert message into modal
                    $('.modal-body').text(messageText);

                    // Optionally, add icons based on message type
                    switch(messageType) {
                        case 'success':
                            $('.modal-body').prepend('<i class="fa fa-check-circle"></i> ');
                            break;
                        case 'error':
                            $('.modal-body').prepend('<i class="fa fa-exclamation-circle"></i> ');
                            break;
                        // ... other cases as needed
                    }

                    // Display modal
                    $('#messageModal').modal('show');

                    // Optionally, hide modal after a timeout for success messages
                    if(messageType === 'success') {
                        setTimeout(function() {
                            $('#messageModal').modal('hide');
                        }, 3000);  // 3 seconds delay
                    }
                {% endif %}
            {% endwith %}
        });
    </script>
